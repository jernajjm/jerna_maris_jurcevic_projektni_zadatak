<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("SLIKE/pozadina.avif"); 
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-top: 50px;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

            <source src="VIDEO/moj_video.mp4" type="video/mp4" >
        </video>
        
    </div>
</body>
